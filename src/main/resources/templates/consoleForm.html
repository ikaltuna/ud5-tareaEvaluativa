<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Console</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<form method="post" action="#"th:action="@{/consoles/new/submit}" th:object="${console}">
<h1>
	 <span th:text="${id} ? 'Edit' : 'New'"></span> Console
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group">
	<label for="firstnameInput">Name</label>
	<input class="form-control" type="text"	placeholder="Enter Name" th:field="*{name}">
  </div>				
   <div class="form-group">
    <label for="modelInput">Model</label>
    <input class="form-control" type="text" placeholder="Enter Last Name" th:field="*{model}">
  </div>
    <div class="form-group">
    <label for="nationalityInput">Nationality</label>
    <input class="form-control" type="text" placeholder="Enter Nationality" th:field="*{nationality}">
  </div>
     <div class="form-group">
    <label for="companyInput">Company</label>
    <input class="form-control" type="text" placeholder="Enter Company" th:field="*{company}">
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
